<ng-template #notSelected>
    <h4 class="text-center  mt-4 selectItem">Please Select a Recipe</h4>
</ng-template>

<div *ngIf="userSelectedRecipe; else notSelected" class="mt-4 row">


    <div class="col-12">
        <img [src]="recipeReceived.image" alt="image name" style="width: 85%;" class="float-right">

    </div>

    <div class="mt-2" style="margin-left: 90px;">
        <h1 class="">{{recipeReceived.name}}</h1>


        <div class="dropdown mt-4" >
            <button  class="btn btn-primary dropdown-toggle" type="button" 
            (click)="onDropdownClicked()"
            id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Manage Recipe
            </button>
            <div  class="dropdown-menu" [ngClass]='addShowClass' aria-labelledby="navbarDropdown" id="headerDropdown"
               >
                <a class="dropdown-item" [routerLink]="['edit']" 
                (click)="onRecipeItemClicked()">Edit</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item">Delete</a>
            </div>
        </div> 

     
        <div class="">
            {{recipeReceived.content}}
        </div>

        <div class="list-group ">
            <h5 class="text-info">List of Ingredients</h5>
        </div>

    </div>

</div>
