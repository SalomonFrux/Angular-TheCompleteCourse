<div class="container mt-4">
<form (ngSubmit)="onAddClicked(f)" #f="ngForm">
    <div class="row">
        <div class="col-6">
            <label for="">Name</label>
            <input ngModel type="text"  class="form-control" name="name" required>
        </div>
        <div class="col-3">
            <label for="">Number</label>
            <input ngModel type="number"
            class="form-control"  name="amount" required
            pattern="^[1-9]+[0-9]*$">
        </div>
                
    </div>  
    <div class="row mt-3">
        <div class="col-6">
            <button class=" btn btn-success mr-1" type="submit"  [disabled]="!f.valid"
            >{{editMode? "Update" : "Add"}}</button>
            <button class="text-center btn btn-info"  type="button" (click)="onClear()">Clear</button>
            <button class="text-center btn btn-danger ml-1" type="button" (click)="onDelete()"
            *ngIf="editMode"
            >Delete</button>
        </div>
          
    </div>
</form>     
    
        <div class="mt-3">
            <div class="list-group-item" *ngFor="let item of ingredients; let i = index" 
            style="cursor:pointer;" 
           
            (click)="loadInput(i)"
            >
               <a class="" 
               >{{item.name}} ({{item.amount}}) </a>
            </div>
       </div>
      </div>
